<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración 📊</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container fade-in">
    <h1>📊 Resultados de la Encuesta</h1>
    <p class="subtitle">Hecho por: <span class="highlight">Alejo Lopera</span>, <span class="highlight">Adriana Beltrán</span> y <span class="highlight">Miguel Patiño</span></p>
    
    <!-- Controles -->
    <div class="admin-controls">
      <input type="text" id="searchInput" placeholder="🔎 Buscar por nombre..." onkeyup="filterTable()">
      <button class="export-btn" onclick="exportToCSV()">📥 Exportar CSV</button>
      <button class="delete-btn" onclick="clearData()">🗑️ Borrar Todo</button>
    </div>

    <!-- Tabla -->
    <div class="table-container">
      <table id="resultsTable" class="table-anim">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Viaje</th>
            <th>Tiempo</th>
            <th>Grupo</th>
            <th>Gasto</th>
            <th>Lomas</th>
            <th>Hora Levantarse</th>
            <th>Tickets</th>
            <th>Mayoría</th>
            <th>Hora Transporte</th>
            <th>Tarde</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
